<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Álgebra | IMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #0b4fb3;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      max-width: 1100px;
      margin: auto;
    }

    .item {
      background: white;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item p {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    a {
      display: block;
      margin: 1.5rem auto;
      text-align: center;
      text-decoration: none;
      color: #0b4fb3;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Galería de Álgebra</h1>

<div class="galeria" id="galeria"></div>

<a href="index.html">← Volver al inicio</a>

<!-- CARGA DE IMÁGENES -->
<script src="imagenes-algebra.js"></script>

<script>
  const contenedor = document.getElementById("galeria");

  imagenesAlgebra.forEach(img => {
    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <img src="algebra/${img.archivo}" alt="${img.texto}">
      <p>${img.texto}</p>
    `;

    contenedor.appendChild(div);
  });
</script>

</body>
</html>
