<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Álgebra | IMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #f5f7fb, #eef2ff);
    margin: 0;
    padding: 1rem;
  }

  h1 {
    text-align: center;
    color: #0b4fb3;
    margin-bottom: 2rem;
  }

  .galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
    max-width: 1200px;
    margin: auto;
  }

  .item {
    position: relative;
    overflow: hidden;
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }

  .item:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 35px rgba(0,0,0,0.2);
  }

  .item img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    transition: transform 0.5s ease;
  }

  .item:hover img {
    transform: scale(1.12);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,0.65));
    opacity: 0;
    transition: opacity 0.4s ease;
    display: flex;
    align-items: flex-end;
    padding: 1rem;
  }

  .item:hover .overlay {
    opacity: 1;
  }

  .overlay p {
    color: white;
    font-size: 0.95rem;
    margin: 0;
  }

  a {
    display: block;
    margin: 2rem auto;
    text-align: center;
    text-decoration: none;
    color: #0b4fb3;
    font-weight: bold;
  }
</style>

</head>
<body>

<h1>Galería de Álgebra</h1>

<div class="galeria" id="galeria"></div>

<a href="index.html">← Volver al inicio</a>

<!-- CARGA DE IMÁGENES -->
<script src="imagenes-algebra.js"></script>

<script>
  const contenedor = document.getElementById("galeria");

  imagenesAlgebra.forEach(img => {
    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <img src="algebra/${img.archivo}" alt="${img.texto}">
      <div class="overlay">
        <p>${img.texto}</p>
      </div>
    `;

    contenedor.appendChild(div);
  });
</script>

</body>
</html>
