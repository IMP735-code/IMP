<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geometría | IMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #f5f7fb, #eef2ff);
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #0b4fb3;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(11,79,179,0.1);
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      position: relative;
      overflow: hidden;
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), 
                  box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(11,79,179,0.25);
    }
    .item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
    }
    .item:hover img {
      transform: scale(1.15);
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 40%, rgba(0,0,0,0.75));
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      align-items: flex-end;
      padding: 1.2rem;
      pointer-events: none;
    }
    .item:hover .overlay {
      opacity: 1;
    }
    .overlay p {
      color: white;
      font-size: 0.95rem;
      margin: 0;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    a {
      display: block;
      margin: 2rem auto;
      text-align: center;
      text-decoration: none;
      color: #0b4fb3;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #073a8a;
    }

    /* MODAL PREMIUM */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      animation: fadeIn 0.3s ease;
    }
    .modal.activo {
      display: flex;
    }
    .modal-img {
      max-width: 90%;
      max-height: 75vh;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      animation: zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      object-fit: contain;
    }
    .modal-texto {
      color: #fff;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
      max-width: 700px;
      line-height: 1.6;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }
    .cerrar {
      position: absolute;
      top: 25px;
      right: 35px;
      color: white;
      font-size: 2.8rem;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      font-weight: 300;
      line-height: 1;
      user-select: none;
    }
    .cerrar:hover {
      transform: scale(1.15) rotate(90deg);
      color: #ff4444;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { 
        transform: scale(0.7); 
        opacity: 0; 
      }
      to { 
        transform: scale(1); 
        opacity: 1; 
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .galeria {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
      }
      .item img {
        height: 180px;
      }
      .cerrar {
        font-size: 2.2rem;
        top: 15px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Galería de Geometría</h1>
  <div class="galeria" id="galeria"></div>
  <a href="index.html">← Volver al inicio</a>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <img class="modal-img" id="modalImg" alt="">
    <p class="modal-texto" id="modalTexto"></p>
  </div>

  <script>
    // Datos de ejemplo (reemplaza con tu archivo imagenes-algebra.js)
    const imagenesGeometria = [
      { archivo: "problema-geometria-1.jpg", texto: "Geometría analítica, parábola, longuitud máxima." },
      { archivo: "imagen2.jpg", texto: "Sistemas de ecuaciones" },
      { archivo: "imagen3.jpg", texto: "Factorización de polinomios" },
      { archivo: "imagen4.jpg", texto: "Funciones cuadráticas" },
      { archivo: "imagen5.jpg", texto: "Exponentes y logaritmos" },
      { archivo: "imagen6.jpg", texto: "Matrices y determinantes" }
    ];

    const contenedor = document.getElementById("galeria");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTexto = document.getElementById("modalTexto");
    const cerrar = document.querySelector(".cerrar");

    // Generar galería
    imagenesGeometria.forEach(img => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="geometria/${img.archivo}" alt="${img.texto}">
        <div class="overlay">
          <p>${img.texto}</p>
        </div>
      `;
      
      div.addEventListener("click", () => {
        modal.classList.add("activo");
        modalImg.src = `geometria/${img.archivo}`;
        modalImg.alt = img.texto;
        modalTexto.textContent = img.texto;
        document.body.style.overflow = "hidden";
      });
      
      contenedor.appendChild(div);
    });

    // Cerrar modal
    function cerrarModal() {
      modal.classList.remove("activo");
      document.body.style.overflow = "";
    }

    cerrar.onclick = cerrarModal;
    modal.onclick = e => {
      if (e.target === modal) cerrarModal();
    };
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") cerrarModal();
    });
  </script>
</body>
</html>
