<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Problemas Recientes | IMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- Estilos Generales --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8faff; /* Color más limpio acorde a la imagen */
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #004aad; /* Azul institucional */
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
      font-weight: 800;
      text-transform: uppercase;
    }
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    /* --- Galería y Tarjetas Neón --- */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: auto;
      padding: 10px;
    }

    .item {
      position: relative;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      /* Efecto Neón Azul Inicial */
      border: 2px solid #00d4ff;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.2), 
                  0 0 20px rgba(0, 212, 255, 0.1);
      
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Efecto Neón Rojo al pasar el mouse (Hover) */
    .item:hover {
      transform: translateY(-10px);
      border-color: #ff003c;
      box-shadow: 0 0 15px rgba(255, 0, 60, 0.6), 
                  0 0 30px rgba(255, 0, 60, 0.4);
    }

    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: white;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      font-weight: bold;
    }

    /* --- Modal y Navegación --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(10, 15, 30, 0.95); /* Fondo oscuro profundo */
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
    }
    .modal.activo { display: flex; }

    .modal-content {
      position: relative;
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 800px;
    }

    .modal-img {
      width: 100%;
      max-height: 80vh;
      border-radius: 15px;
      object-fit: contain;
      border: 3px solid #00d4ff; /* Borde neón en el modal */
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    /* Flechas de Navegación */
    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2rem;
      border: 1px solid rgba(255,255,255,0.3);
      transition: 0.3s;
      user-select: none;
      z-index: 1010;
    }
    .modal-nav:hover {
      background: #ff003c; /* Cambio a rojo neón en hover */
      box-shadow: 0 0 15px #ff003c;
      border-color: transparent;
    }
    .prev { left: -60px; }
    .next { right: -60px; }

    .cerrar {
      position: absolute;
      top: -50px;
      right: 0;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .prev { left: 10px; }
      .next { right: 10px; }
      .modal-nav { background: rgba(0,0,0,0.5); }
    }
  </style>
</head>
<body>

  <h1>Problemas Recientes</h1>
  <p class="subtitle">Explora los últimos desafíos de matemáticas y mecánica</p>

  <div class="galeria" id="galeria">
    </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <div class="modal-nav prev">❮</div>
      <img class="modal-img" id="modalImg" src="" alt="">
      <div class="modal-nav next">❯</div>
    </div>
  </div>

  <script>
    // Simulación de datos (Asegúrate de tener tu archivo imagenes-recientes.js)
    const imagenesRecientes = [
      { archivo: "p1.jpg", texto: "Problema de Estática" },
      { archivo: "p2.jpg", texto: "Cálculo Integral" },
      { archivo: "p3.jpg", texto: "Dinámica de Fluidos" },
      { archivo: "p4.jpg", texto: "Álgebra Lineal" }
    ];
    
    const GITHUB_BASE_URL = "https://raw.githubusercontent.com/IMP735-code/IMP/main/recientes/";
    const contenedor = document.getElementById("galeria");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const cerrar = document.querySelector(".cerrar");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");

    let currentIndex = 0;

    // Crear tarjetas neón
    imagenesRecientes.forEach((img, index) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${GITHUB_BASE_URL}${img.archivo}" alt="${img.texto}">
        <div class="overlay">${img.texto}</div>
      `;
      div.onclick = () => openModal(index);
      contenedor.appendChild(div);
    });

    function openModal(index) {
      currentIndex = index;
      updateModal();
      modal.classList.add("activo");
      document.body.style.overflow = "hidden";
    }

    function updateModal() {
      modalImg.src = GITHUB_BASE_URL + imagenesRecientes[currentIndex].archivo;
    }

    function nextImg() {
      currentIndex = (currentIndex + 1) % imagenesRecientes.length;
      updateModal();
    }

    function prevImg() {
      currentIndex = (currentIndex - 1 + imagenesRecientes.length) % imagenesRecientes.length;
      updateModal();
    }

    // Eventos
    nextBtn.onclick = (e) => { e.stopPropagation(); nextImg(); };
    prevBtn.onclick = (e) => { e.stopPropagation(); prevImg(); };
    cerrar.onclick = () => { modal.classList.remove("activo"); document.body.style.overflow = ""; };
    modal.onclick = (e) => { if(e.target === modal) cerrar.onclick(); };

    // Teclado
    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("activo")) return;
      if (e.key === "ArrowRight") nextImg();
      if (e.key === "ArrowLeft") prevImg();
      if (e.key === "Escape") cerrar.onclick();
    });
  </script>
</body>
</html>
