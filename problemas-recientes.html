<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Problemas Recientes | IMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: #f8faff;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    
    h1 {
      text-align: center;
      color: #00e5ff;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      font-weight: 800;
      text-shadow: 
        0 0 20px rgba(0, 229, 255, 0.6),
        0 0 40px rgba(0, 229, 255, 0.4);
      letter-spacing: 2px;
      animation: titlePulse 3s ease-in-out infinite;
      text-transform: uppercase;
    }

    @keyframes titlePulse {
      0%, 100% { 
        color: #00e5ff;
        text-shadow: 
          0 0 20px rgba(0, 229, 255, 0.8),
          0 0 40px rgba(0, 229, 255, 0.5);
      }
      50% { 
        color: #ff1744;
        text-shadow: 
          0 0 30px rgba(255, 23, 68, 0.8),
          0 0 60px rgba(255, 23, 68, 0.5);
      }
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    
    .item {
      position: relative;
      overflow: hidden;
      background: white;
      border-radius: 25px;
      cursor: pointer;
      aspect-ratio: 2/3;
      border: 3px solid transparent;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .item::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(135deg, #00e5ff, #ff1744, #9c27b0, #00e5ff);
      background-size: 400%;
      border-radius: 25px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: borderGlow 4s linear infinite;
    }

    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .item:hover::before {
      opacity: 1;
    }

    .item:hover {
      transform: translateY(-15px) scale(1.08);
      box-shadow:
        0 0 40px rgba(0, 229, 255, 0.6),
        0 0 60px rgba(255, 23, 68, 0.4),
        0 20px 50px rgba(0,0,0,0.2);
    }

    .item::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.5) 50%,
        transparent 70%
      );
      transform: rotate(45deg) translateX(-100%);
      transition: transform 0.6s ease;
    }

    .item:hover::after {
      transform: rotate(45deg) translateX(100%);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.95);
      transition: all 0.6s ease;
    }

    .item:hover img {
      transform: scale(1.15);
      filter: brightness(1.1) saturate(1.3);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: rgba(0,0,0,0.95);
      align-items: center;
      justify-content: center;
      padding: 0;
      animation: fadeIn 0.3s ease;
    }
    
    .modal.activo {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 
        0 0 60px rgba(0, 229, 255, 0.5),
        0 0 100px rgba(255, 23, 68, 0.3);
      animation: zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      object-fit: contain;
      cursor: zoom-in;
      user-select: none;
    }

    .modal.fullscreen {
      overflow: hidden !important;
    }

    .modal.fullscreen .modal-content {
      max-width: 100%;
      max-height: 100vh;
    }

    .modal.fullscreen .modal-img {
      max-height: 100vh;
      max-width: 100vw;
      border-radius: 0;
      cursor: zoom-out;
    }

    .modal-texto {
      color: #ffffff;
      font-size: 1.2rem;
      text-align: center;
      max-width: 800px;
      line-height: 1.7;
      text-shadow: 
        0 0 15px rgba(0, 229, 255, 0.7),
        0 3px 8px rgba(0,0,0,0.9);
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s ease;
      font-weight: 600;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .modal.fullscreen .modal-texto,
    .modal.fullscreen .modal-nav,
    .modal.fullscreen .cerrar,
    .modal.fullscreen .modal-counter {
      opacity: 0 !important;
      pointer-events: none !important;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 229, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(0, 229, 255, 0.6);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2.2rem;
      transition: all 0.3s ease;
      user-select: none;
      z-index: 1001;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
    }
    
    .modal-nav:hover {
      background: rgba(255, 23, 68, 0.3);
      border-color: rgba(255, 23, 68, 0.8);
      transform: translateY(-50%) scale(1.2);
      box-shadow: 0 0 40px rgba(255, 23, 68, 0.6);
    }
    
    .modal-nav.prev {
      left: 30px;
    }
    
    .modal-nav.next {
      right: 30px;
    }

    .cerrar {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #00e5ff;
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 300;
      line-height: 1;
      user-select: none;
      z-index: 1002;
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
    }
    
    .cerrar:hover {
      transform: scale(1.3) rotate(180deg);
      color: #ff1744;
      text-shadow: 0 0 40px rgba(255, 23, 68, 1);
    }
    
    .modal-counter {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 229, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 229, 255, 0.6);
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      z-index: 1001;
      font-weight: 700;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes zoomIn {
      from { 
        transform: scale(0.5); 
        opacity: 0; 
      }
      to { 
        transform: scale(1); 
        opacity: 1; 
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .galeria {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        padding: 0.5rem;
      }
      .modal-nav {
        width: 50px;
        height: 50px;
        font-size: 1.8rem;
      }
      .modal-nav.prev { left: 15px; }
      .modal-nav.next { right: 15px; }
      .cerrar {
        font-size: 2.5rem;
        top: 20px;
        right: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Problemas Recientes</h1>
  <p class="subtitle">Los problemas más recientes subidos a la plataforma</p>
  <div class="galeria" id="galeria"></div>

  <div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <div class="modal-content">
      <div class="modal-nav prev">‹</div>
      <img class="modal-img" id="modalImg" alt="">
      <div class="modal-nav next">›</div>
    </div>
    <p class="modal-texto" id="modalTexto"></p>
    <div class="modal-counter" id="modalCounter"></div>
  </div>

  <script src="imagenes-recientes.js"></script>
  <script>
    const GITHUB_BASE_URL = "https://raw.githubusercontent.com/IMP735-code/IMP/main/recientes/";
    
    const contenedor = document.getElementById("galeria");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTexto = document.getElementById("modalTexto");
    const modalCounter = document.getElementById("modalCounter");
    const cerrar = document.querySelector(".cerrar");
    const prevBtn = document.querySelector(".modal-nav.prev");
    const nextBtn = document.querySelector(".modal-nav.next");

    let currentIndex = 0;
    let touchStartX = 0;
    let touchStartY = 0;

    imagenesRecientes.forEach((img, index) => {
      const div = document.createElement("div");
      div.className = "item";
      const imgURL = GITHUB_BASE_URL + img.archivo;
      div.innerHTML = `<img src="${imgURL}" alt="${img.texto}" draggable="false">`;
      div.addEventListener("click", () => openModal(index));
      contenedor.appendChild(div);
    });

    function openModal(index) {
      currentIndex = index;
      modal.classList.add("activo");
      updateModal();
      document.body.style.overflow = "hidden";
    }

    function cerrarModal() {
      modal.classList.remove("activo");
      modal.classList.remove("fullscreen");
      if (document.fullscreenElement) document.exitFullscreen();
      document.body.style.overflow = "";
    }

    function updateModal() {
      const imgURL = GITHUB_BASE_URL + imagenesRecientes[currentIndex].archivo;
      modalImg.src = imgURL;
      modalImg.alt = imagenesRecientes[currentIndex].texto;
      modalTexto.textContent = imagenesRecientes[currentIndex].texto;
      modalCounter.textContent = `${currentIndex + 1} / ${imagenesRecientes.length}`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imagenesRecientes.length;
      updateModal();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imagenesRecientes.length) % imagenesRecientes.length;
      updateModal();
    }

    cerrar.onclick = cerrarModal;
    nextBtn.onclick = nextImage;
    prevBtn.onclick = prevImage;
    modal.onclick = (e) => { if (e.target === modal) cerrarModal(); };

    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("activo")) return;
      if (e.key === "Escape") cerrarModal();
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });

    // SWIPE HORIZONTAL - Bloquea scroll vertical en fullscreen
    modal.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    modal.addEventListener("touchmove", (e) => {
      if (modal.classList.contains("fullscreen")) {
        e.preventDefault();
      }
    }, { passive: false });

    modal.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchEndX - touchStartX;
      
      if (Math.abs(deltaX) > 80) {
        if (deltaX < 0) nextImage();
        else prevImage();
      }
    }, { passive: true });

    // FULLSCREEN con doble clic
    modalImg.addEventListener("dblclick", () => {
      if (!document.fullscreenElement) {
        modal.requestFullscreen();
        modal.classList.add("fullscreen");
      } else {
        document.exitFullscreen();
        modal.classList.remove("fullscreen");
      }
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        modal.classList.remove("fullscreen");
      }
    });
  </script>
</body>
</html>
