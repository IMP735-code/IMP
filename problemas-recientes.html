<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Problemas Recientes | IMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0e27;
      margin: 0;
      padding: 2rem 1rem;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 23, 68, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    h1 {
      position: relative;
      text-align: center;
      color: #fff;
      margin-bottom: 0.5rem;
      font-size: 3rem;
      font-weight: 800;
      text-shadow: 
        0 0 20px rgba(0, 229, 255, 0.5),
        0 0 40px rgba(255, 23, 68, 0.3),
        0 4px 8px rgba(0,0,0,0.5);
      letter-spacing: 2px;
      background: linear-gradient(135deg, #00e5ff, #ff1744, #00e5ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .subtitle {
      position: relative;
      text-align: center;
      color: #00e5ff;
      margin-bottom: 3rem;
      font-size: 1.2rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
    }
    
    .galeria {
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
      z-index: 1;
    }
    
    .item {
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, #1a1f3a, #0f1425);
      border-radius: 24px;
      cursor: pointer;
      height: 320px;
      border: 2px solid transparent;
      box-shadow:
        0 10px 40px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.1);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      animation: cardFloat 6s ease-in-out infinite;
    }

    .item:nth-child(1) { animation-delay: 0s; }
    .item:nth-child(2) { animation-delay: 0.5s; }
    .item:nth-child(3) { animation-delay: 1s; }
    .item:nth-child(4) { animation-delay: 1.5s; }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .item::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, #00e5ff, #ff1744, #9c27b0, #00e5ff);
      background-size: 400% 400%;
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: borderGlow 6s linear infinite;
    }

    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .item:hover::before {
      opacity: 1;
    }

    .item:hover {
      transform: translateY(-20px) scale(1.05);
      box-shadow:
        0 25px 70px rgba(0, 229, 255, 0.4),
        0 15px 40px rgba(255, 23, 68, 0.4),
        inset 0 1px 0 rgba(255,255,255,0.2);
      animation: none;
    }

    .item::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 70%
      );
      transform: rotate(45deg) translateX(-100%);
      transition: transform 0.6s ease;
    }

    .item:hover::after {
      transform: rotate(45deg) translateX(100%);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8) contrast(1.1);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .item:hover img {
      transform: scale(1.15);
      filter: brightness(1.1) contrast(1.3) saturate(1.4);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.95) 0%,
        rgba(0,0,0,0.6) 60%,
        transparent 100%
      );
      padding: 1.5rem;
      transform: translateY(10px);
      opacity: 0.9;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .item:hover .overlay {
      transform: translateY(0);
      opacity: 1;
      background: linear-gradient(
        to top,
        rgba(255, 23, 68, 0.95) 0%,
        rgba(0, 229, 255, 0.7) 60%,
        transparent 100%
      );
    }

    .overlay p {
      color: white;
      font-size: 1.1rem;
      margin: 0;
      font-weight: 700;
      text-shadow: 
        0 2px 10px rgba(0,0,0,0.8),
        0 0 20px rgba(0, 229, 255, 0.5);
      letter-spacing: 0.5px;
      line-height: 1.4;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: rgba(0,0,0,0.97);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      padding: 0;
      animation: fadeIn 0.3s ease;
    }
    
    .modal.activo {
      display: flex;
      overflow: hidden;
    }

    .modal.fullscreen {
      overflow: hidden;
    }

    .modal-content {
      position: relative;
      max-width: 95%;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: pan-x;
    }
    
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 
        0 30px 80px rgba(0, 229, 255, 0.3),
        0 15px 40px rgba(255, 23, 68, 0.2);
      animation: zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      object-fit: contain;
      cursor: zoom-in;
      user-select: none;
      -webkit-user-drag: none;
    }

    .modal.fullscreen .modal-img {
      max-height: 100vh;
      border-radius: 0;
      cursor: zoom-out;
    }

    .modal-texto {
      color: #fff;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      max-width: 700px;
      line-height: 1.6;
      text-shadow: 
        0 2px 8px rgba(0,0,0,0.8),
        0 0 20px rgba(0, 229, 255, 0.5);
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s ease;
      font-weight: 600;
    }

    .modal.fullscreen .modal-texto {
      opacity: 0;
      pointer-events: none;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 229, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(0, 229, 255, 0.5);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2rem;
      transition: all 0.3s ease;
      user-select: none;
      z-index: 1001;
      font-weight: bold;
    }
    
    .modal-nav:hover {
      background: rgba(255, 23, 68, 0.4);
      border-color: rgba(255, 23, 68, 0.8);
      transform: translateY(-50%) scale(1.2);
      box-shadow: 0 0 30px rgba(255, 23, 68, 0.6);
    }
    
    .modal-nav.prev {
      left: 30px;
    }
    
    .modal-nav.next {
      right: 30px;
    }

    .modal.fullscreen .modal-nav,
    .modal.fullscreen .cerrar,
    .modal.fullscreen .modal-counter {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .cerrar {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 300;
      line-height: 1;
      user-select: none;
      z-index: 1002;
      text-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
    }
    
    .cerrar:hover {
      transform: scale(1.2) rotate(90deg);
      color: #ff1744;
      text-shadow: 0 0 30px rgba(255, 23, 68, 1);
    }
    
    .modal-counter {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 229, 255, 0.3);
      border: 2px solid rgba(0, 229, 255, 0.5);
      padding: 0.7rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      backdrop-filter: blur(10px);
      z-index: 1001;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes zoomIn {
      from { 
        transform: scale(0.5) rotate(-5deg); 
        opacity: 0; 
      }
      to { 
        transform: scale(1) rotate(0deg); 
        opacity: 1; 
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      .galeria {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }
      .item {
        height: 280px;
      }
      .modal-nav {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      .modal-nav.prev {
        left: 15px;
      }
      .modal-nav.next {
        right: 15px;
      }
      .cerrar {
        font-size: 2.5rem;
        top: 20px;
        right: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Problemas Recientes</h1>
  <p class="subtitle">Los problemas más recientes subidos a la plataforma</p>
  <div class="galeria" id="galeria"></div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <div class="modal-content">
      <div class="modal-nav prev">‹</div>
      <img class="modal-img" id="modalImg" alt="">
      <div class="modal-nav next">›</div>
    </div>
    <p class="modal-texto" id="modalTexto"></p>
    <div class="modal-counter" id="modalCounter"></div>
  </div>

  <!-- CARGA DE IMÁGENES -->
  <script src="imagenes-recientes.js"></script>
  <script>
    const GITHUB_BASE_URL = "https://raw.githubusercontent.com/IMP735-code/IMP/main/recientes/";
    
    const contenedor = document.getElementById("galeria");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTexto = document.getElementById("modalTexto");
    const modalCounter = document.getElementById("modalCounter");
    const cerrar = document.querySelector(".cerrar");
    const prevBtn = document.querySelector(".modal-nav.prev");
    const nextBtn = document.querySelector(".modal-nav.next");

    let currentIndex = 0;
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;

    // Generar galería
    imagenesRecientes.forEach((img, index) => {
      const div = document.createElement("div");
      div.className = "item";
      const imgURL = GITHUB_BASE_URL + img.archivo;
      div.innerHTML = `
        <img src="${imgURL}" alt="${img.texto}" draggable="false">
        <div class="overlay">
          <p>${img.texto}</p>
        </div>
      `;
      
      div.addEventListener("click", () => {
        openModal(index);
      });
      
      contenedor.appendChild(div);
    });

    function openModal(index) {
      currentIndex = index;
      modal.classList.add("activo");
      updateModal();
      document.body.style.overflow = "hidden";
    }

    function cerrarModal() {
      modal.classList.remove("activo");
      modal.classList.remove("fullscreen");
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      document.body.style.overflow = "";
    }

    function updateModal() {
      const imgURL = GITHUB_BASE_URL + imagenesRecientes[currentIndex].archivo;
      modalImg.src = imgURL;
      modalImg.alt = imagenesRecientes[currentIndex].texto;
      modalTexto.textContent = imagenesRecientes[currentIndex].texto;
      modalCounter.textContent = `${currentIndex + 1} / ${imagenesRecientes.length}`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imagenesRecientes.length;
      updateModal();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imagenesRecientes.length) % imagenesRecientes.length;
      updateModal();
    }

    // Event listeners
    cerrar.onclick = cerrarModal;
    nextBtn.onclick = nextImage;
    prevBtn.onclick = prevImage;

    modal.onclick = (e) => {
      if (e.target === modal) cerrarModal();
    };

    // Teclado
    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("activo")) return;
      if (e.key === "Escape") cerrarModal();
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });

    // SWIPE HORIZONTAL - Bloquea scroll vertical en fullscreen
    let isDragging = false;

    modal.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      isDragging = true;
    }, { passive: true });

    modal.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      
      const touchCurrentY = e.touches[0].clientY;
      const deltaY = Math.abs(touchCurrentY - touchStartY);
      
      // En fullscreen, bloquear completamente el scroll vertical
      if (modal.classList.contains("fullscreen")) {
        e.preventDefault();
      }
      // Fuera de fullscreen, bloquear solo si hay movimiento horizontal
      else if (deltaY < 10) {
        e.preventDefault();
      }
    }, { passive: false });

    modal.addEventListener("touchend", (e) => {
      if (!isDragging) return;
      
      touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchEndX - touchStartX;
      
      // Swipe con umbral de 70px
      if (Math.abs(deltaX) > 70) {
        if (deltaX < 0) {
          nextImage();
        } else {
          prevImage();
        }
      }
      
      isDragging = false;
    }, { passive: true });

    // Fullscreen con doble clic
    modalImg.addEventListener("dblclick", () => {
      if (!document.fullscreenElement) {
        modal.requestFullscreen().catch(err => {
          console.log("Error fullscreen:", err);
        });
        modal.classList.add("fullscreen");
      } else {
        document.exitFullscreen();
        modal.classList.remove("fullscreen");
      }
    });

    // Detectar salida de fullscreen
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        modal.classList.remove("fullscreen");
      }
    });
  </script>
</body>
</html>
