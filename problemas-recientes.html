<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Problemas Recientes | IMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #f5f7fb, #eef2ff);
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #d32f2f;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(211,47,47,0.1);
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .item {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
      border-radius: 20px;
      cursor: pointer;
      border: 3px solid transparent;
      box-shadow:
        0 8px 32px rgba(0,0,0,0.3),
        0 0 0 1px rgba(0,229,255,0.3),
        inset 0 0 20px rgba(0,229,255,0.1);
      transition: 
        transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
        box-shadow 0.4s ease,
        border-color 0.4s ease;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    .item:hover {
      transform: translateY(-15px) scale(1.05) rotate(-2deg);
      border-color: #ff1744;
      box-shadow:
        0 20px 60px rgba(255,23,68,0.4),
        0 0 0 2px rgba(255,23,68,0.8),
        0 0 40px rgba(0,229,255,0.6),
        inset 0 0 30px rgba(255,23,68,0.2);
      animation: none;
    }

    .item::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(0,229,255,0.1),
        transparent
      );
      transform: rotate(45deg);
      transition: all 0.6s ease;
    }

    .item:hover::before {
      animation: shine 1.5s ease-in-out;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      filter: brightness(0.9) contrast(1.1);
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.6s ease;
    }

    .item:hover img {
      transform: scale(1.2) rotate(2deg);
      filter: brightness(1.1) contrast(1.2) saturate(1.3);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.95) 0%,
        rgba(0,0,0,0.7) 70%,
        transparent 100%
      );
      padding: 1.5rem;
      transform: translateY(5px);
      transition: transform 0.4s ease, background 0.4s ease;
    }

    .item:hover .overlay {
      transform: translateY(0);
      background: linear-gradient(
        to top,
        rgba(255,23,68,0.9) 0%,
        rgba(0,0,0,0.8) 70%,
        transparent 100%
      );
    }

    .overlay p {
      color: white;
      font-size: 1rem;
      margin: 0;
      font-weight: 600;
      text-shadow: 0 3px 10px rgba(0,0,0,0.8);
      letter-spacing: 0.5px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      padding: 0;
      animation: fadeIn 0.3s ease;
      touch-action: pan-y pinch-zoom;
    }
    
    .modal.activo {
      display: flex;
      overflow: hidden;
    }

    .modal.fullscreen {
      overflow: hidden;
    }

    .modal.fullscreen .modal-content {
      padding: 0;
      max-width: 100%;
      max-height: 100vh;
    }

    .modal-content {
      position: relative;
      max-width: 95%;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: pan-x;
    }
    
    .modal-img {
      max-width: 100%;
      max-height: 75vh;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      animation: zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      object-fit: contain;
      cursor: zoom-in;
      user-select: none;
      -webkit-user-drag: none;
    }

    .modal.fullscreen .modal-img {
      max-height: 100vh;
      border-radius: 0;
      cursor: zoom-out;
    }

    .modal-texto {
      color: #fff;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
      max-width: 700px;
      line-height: 1.6;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s ease;
    }

    .modal.fullscreen .modal-texto {
      opacity: 0;
      pointer-events: none;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      user-select: none;
      z-index: 1001;
    }
    
    .modal-nav:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-50%) scale(1.1);
    }
    
    .modal-nav.prev {
      left: 20px;
    }
    
    .modal-nav.next {
      right: 20px;
    }

    .modal.fullscreen .modal-nav,
    .modal.fullscreen .cerrar,
    .modal.fullscreen .modal-counter {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .cerrar {
      position: absolute;
      top: 25px;
      right: 35px;
      color: white;
      font-size: 2.8rem;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      font-weight: 300;
      line-height: 1;
      user-select: none;
      z-index: 1002;
    }
    
    .cerrar:hover {
      transform: scale(1.15) rotate(90deg);
      color: #ff4444;
    }
    
    .modal-counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      z-index: 1001;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes zoomIn {
      from { 
        transform: scale(0.7); 
        opacity: 0; 
      }
      to { 
        transform: scale(1); 
        opacity: 1; 
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .galeria {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      .item img {
        height: 200px;
      }
      .modal-nav {
        width: 45px;
        height: 45px;
        font-size: 1.5rem;
      }
      .modal-nav.prev {
        left: 10px;
      }
      .modal-nav.next {
        right: 10px;
      }
      .cerrar {
        font-size: 2.2rem;
        top: 15px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Problemas Recientes</h1>
  <p class="subtitle">Los problemas más recientes subidos a la plataforma</p>
  <div class="galeria" id="galeria"></div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <div class="modal-content">
      <div class="modal-nav prev">‹</div>
      <img class="modal-img" id="modalImg" alt="">
      <div class="modal-nav next">›</div>
    </div>
    <p class="modal-texto" id="modalTexto"></p>
    <div class="modal-counter" id="modalCounter"></div>
  </div>

  <!-- CARGA DE IMÁGENES -->
  <script src="imagenes-recientes.js"></script>
  <script>
    const GITHUB_BASE_URL = "https://raw.githubusercontent.com/IMP735-code/IMP/main/recientes/";
    
    const contenedor = document.getElementById("galeria");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTexto = document.getElementById("modalTexto");
    const modalCounter = document.getElementById("modalCounter");
    const cerrar = document.querySelector(".cerrar");
    const prevBtn = document.querySelector(".modal-nav.prev");
    const nextBtn = document.querySelector(".modal-nav.next");

    let currentIndex = 0;
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;

    // Generar galería
    imagenesRecientes.forEach((img, index) => {
      const div = document.createElement("div");
      div.className = "item";
      const imgURL = GITHUB_BASE_URL + img.archivo;
      div.innerHTML = `
        <img src="${imgURL}" alt="${img.texto}">
        <div class="overlay">
          <p>${img.texto}</p>
        </div>
      `;
      
      div.addEventListener("click", () => {
        openModal(index);
      });
      
      contenedor.appendChild(div);
    });

    function openModal(index) {
      currentIndex = index;
      modal.classList.add("activo");
      updateModal();
      document.body.style.overflow = "hidden";
    }

    function cerrarModal() {
      modal.classList.remove("activo");
      modal.classList.remove("fullscreen");
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      document.body.style.overflow = "";
    }

    function updateModal() {
      const imgURL = GITHUB_BASE_URL + imagenesRecientes[currentIndex].archivo;
      modalImg.src = imgURL;
      modalImg.alt = imagenesRecientes[currentIndex].texto;
      modalTexto.textContent = imagenesRecientes[currentIndex].texto;
      modalCounter.textContent = `${currentIndex + 1} / ${imagenesRecientes.length}`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imagenesRecientes.length;
      updateModal();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imagenesRecientes.length) % imagenesRecientes.length;
      updateModal();
    }

    // Event listeners
    cerrar.onclick = cerrarModal;
    nextBtn.onclick = nextImage;
    prevBtn.onclick = prevImage;

    modal.onclick = (e) => {
      if (e.target === modal) cerrarModal();
    };

    // Teclado
    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("activo")) return;
      if (e.key === "Escape") cerrarModal();
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });

    // Swipe horizontal mejorado
    modal.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    modal.addEventListener("touchmove", (e) => {
      // Prevenir scroll vertical en fullscreen
      if (modal.classList.contains("fullscreen")) {
        e.preventDefault();
      }
    }, { passive: false });

    modal.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;
      
      // Solo activar swipe si el movimiento horizontal es mayor que el vertical
      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
        if (deltaX < 0) {
          nextImage();
        } else {
          prevImage();
        }
      }
    }, { passive: true });

    // Fullscreen con doble clic
    modalImg.addEventListener("dblclick", () => {
      if (!document.fullscreenElement) {
        modal.requestFullscreen().catch(err => {
          console.log("Error fullscreen:", err);
        });
        modal.classList.add("fullscreen");
      } else {
        document.exitFullscreen();
        modal.classList.remove("fullscreen");
      }
    });

    // Detectar cuando se sale de fullscreen con ESC
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        modal.classList.remove("fullscreen");
      }
    });
  </script>
</body>
</html>
