<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secci√≥n 1 - An√°lisis de la Soluci√≥n | IMP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
      background-color: #f8faff; 
      color: #333;
      line-height: 1.6;
    }

    /* HEADER */
    .header {
      background-color: #0b4fb3;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo-img { width: 60px; height: auto; }
    .logo-text { 
      font-size: 2rem; 
      font-weight: bold; 
      color: white; 
      flex: 1;
    }
    .btn-volver {
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .btn-volver:hover {
      background: rgba(255,255,255,0.25);
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    /* T√çTULO DE LA SECCI√ìN */
    .section-header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 1.5rem;
      border-bottom: 3px solid #0b4fb3;
    }
    .section-header h1 {
      font-size: 2.5rem;
      color: #0b4fb3;
      margin-bottom: 0.5rem;
      font-weight: 800;
    }
    .section-header p {
      font-size: 1.1rem;
      color: #666;
    }

    /* TARJETAS DE PROBLEMAS */
    .problemas-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .problema-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #f0f0f0;
    }

    .problema-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(11,79,179,0.15);
      border-color: #0b4fb3;
    }

    .problema-content {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 2rem;
      align-items: start;
    }

    .problema-imagen {
      position: relative;
      width: 100%;
      aspect-ratio: 2/3;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #e0e0e0;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .problema-imagen:hover {
      transform: scale(1.05);
      border-color: #0b4fb3;
    }

    .problema-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .problema-info {
      flex: 1;
    }

    .problema-numero {
      display: inline-block;
      background: linear-gradient(135deg, #0b4fb3, #0d5ec7);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .problema-titulo {
      font-size: 1.6rem;
      color: #222;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .problema-descripcion {
      color: #555;
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 1rem;
    }

    .problema-meta {
      display: flex;
      gap: 1.5rem;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #e0e0e0;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #666;
      font-size: 0.9rem;
    }

    .meta-icon {
      color: #0b4fb3;
      font-weight: bold;
    }

    /* MODAL PANTALLA COMPLETA */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(10px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal.activo { display: flex; }

    .modal-content {
      position: relative;
      max-width: 95%;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-img {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      animation: zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      font-weight: 300;
      line-height: 1;
      transition: transform 0.2s ease, color 0.2s ease;
      z-index: 1001;
      user-select: none;
    }

    .close-modal:hover {
      transform: scale(1.15) rotate(90deg);
      color: #ff4444;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { 
        transform: scale(0.8); 
        opacity: 0; 
      }
      to { 
        transform: scale(1); 
        opacity: 1; 
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .problema-content {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .problema-imagen {
        max-width: 250px;
        margin: 0 auto;
      }

      .section-header h1 {
        font-size: 2rem;
      }

      .problema-titulo {
        font-size: 1.3rem;
      }

      .problema-meta {
        flex-direction: column;
        gap: 0.5rem;
      }

      .close-modal {
        font-size: 2.5rem;
        top: 15px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="logo.png" alt="Logo IMP" class="logo-img">
    <span class="logo-text">IMP</span>
    <a href="index.html" class="btn-volver">‚Üê Volver al inicio</a>
  </header>

  <div class="container">
    <div class="section-header">
      <h1>01. An√°lisis de la Soluci√≥n</h1>
      <p>Problemas de ecuaciones racionales con factores lineales</p>
    </div>

    <div class="problemas-list" id="problemasList">
      <!-- Los problemas se cargar√°n aqu√≠ din√°micamente -->
    </div>
  </div>

  <!-- MODAL PARA IMAGEN EN PANTALLA COMPLETA -->
  <div id="modal" class="modal">
    <span class="close-modal">&times;</span>
    <div class="modal-content">
      <img id="modalImg" class="modal-img" src="" alt="Vista completa">
    </div>
  </div>

  <script>
    // DATOS DE LOS PROBLEMAS DE ESTA SECCI√ìN
    const problemasSeccion1 = [
      {
        numero: "Problema 1",
        titulo: "Geometr√≠a anal√≠tica y trigonometr√≠a",
        descripcion: "El problema plantea una configuraci√≥n geom√©trica rica en simetr√≠a dentro de un cuadrado de lado 1, donde puntos medios, rectas oblicuas y √°ngulos cuidadosamente definidos determinan una regi√≥n sombreada cuya √°rea se busca calcular. La soluci√≥n presentada adopta un enfoque anal√≠tico‚Äìgeom√©trico, combinando geometr√≠a euclidiana cl√°sica con herramientas de geometr√≠a anal√≠tica y trigonometr√≠a, lo cual es plenamente leg√≠timo y potente. Un primer acierto fundamental es la asignaci√≥n impl√≠cita de un sistema de coordenadas, aunque no se escriba expl√≠citamente. Esto permite calcular pendientes de rectas clave como AC y OB, verificando que son perpendiculares mediante el criterio. El an√°lisis trigonom√©trico posterior es especialmente elegante. Al identificar que: tanùúÉ=1/2, la soluci√≥n explota identidades trigonom√©tricas - en particular la f√≥rmula del √°ngulo doble. para conectar un √°ngulo geom√©trico con una longitud lineal (x). Este puente entre √°ngulos y segmentos es una de las marcas distintivas de una soluci√≥n experta. Adem√°s, el uso de tri√°ngulos semejantes y la normalizaci√≥n de longitudes mediante constantes como k revela una comprensi√≥n profunda de la estructura del problema: no se depende de valores absolutos arbitrarios, sino de proporciones invariantes. El resultado final surge de manera natural, sin artificios, y es coherente dimensional y geom√©tricamente.",
        imagen: "todos/problema-1.png",
        nivel: "Intermedio",
        tiempo: "15 min"
      },
      {
        numero: "Problema 2",
        titulo: "",
        descripcion: "",
        imagen: "todos/problema-2.png",
        nivel: "Avanzado",
        tiempo: "20 min"
      },
      {
        numero: "Problema 3",
        titulo: "",
        descripcion: "",
        imagen: "todos/problema-3.png",
        nivel: "B√°sico",
        tiempo: "10 min"
      },
      {
        numero: "Problema 4",
        titulo: "",
        descripcion: "",
        imagen: "todos/problema-4.png",
        nivel: "Intermedio",
        tiempo: "18 min"
      }
    ];

    // GENERAR TARJETAS DE PROBLEMAS
    const problemasList = document.getElementById('problemasList');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.querySelector('.close-modal');

    problemasSeccion1.forEach((problema) => {
      const card = document.createElement('div');
      card.className = 'problema-card';
      
      card.innerHTML = `
        <div class="problema-content">
          <div class="problema-imagen" data-imagen="${problema.imagen}">
            <img src="${problema.imagen}" alt="${problema.titulo}" loading="lazy">
          </div>
          <div class="problema-info">
            <span class="problema-numero">${problema.numero}</span>
            <h2 class="problema-titulo">${problema.titulo}</h2>
            <p class="problema-descripcion">${problema.descripcion}</p>
            <div class="problema-meta">
              <div class="meta-item">
                <span class="meta-icon">üìä</span>
                <span>Nivel: ${problema.nivel}</span>
              </div>
              <div class="meta-item">
                <span class="meta-icon">‚è±Ô∏è</span>
                <span>Tiempo: ${problema.tiempo}</span>
              </div>
            </div>
          </div>
        </div>
      `;
      
      problemasList.appendChild(card);
    });

    // FUNCIONALIDAD DEL MODAL
    document.querySelectorAll('.problema-imagen').forEach(img => {
      img.addEventListener('click', function() {
        const imagenSrc = this.dataset.imagen;
        modalImg.src = imagenSrc;
        modal.classList.add('activo');
        document.body.style.overflow = 'hidden';
      });
    });

    function cerrarModal() {
      modal.classList.remove('activo');
      document.body.style.overflow = 'auto';
    }

    closeModal.onclick = cerrarModal;
    modal.onclick = (e) => { 
      if(e.target === modal) cerrarModal(); 
    };

    // Cerrar con tecla ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('activo')) {
        cerrarModal();
      }
    });
  </script>

</body>
</html>
