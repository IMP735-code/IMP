<script src="config.js"></script>

<script>
    const galleryContainer = document.getElementById('mainGallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    // Usamos los datos de GALERIA_CONFIG.todos
    GALERIA_CONFIG.todos.forEach(path => {
        const div = document.createElement('div');
        div.className = 'item-galeria';
        div.innerHTML = `<img src="${path}" loading="lazy" alt="Problema">`;
        
        div.onclick = () => {
            lightboxImg.src = path;
            lightbox.classList.add('activo');
            document.body.style.overflow = 'hidden';
        };
        galleryContainer.appendChild(div);
    });

    const cerrar = () => {
        lightbox.classList.remove('activo');
        document.body.style.overflow = 'auto';
    };
    document.getElementById('closeLightbox').onclick = cerrar;
    lightbox.onclick = (e) => { if(e.target === lightbox) cerrar(); };
</script>
