<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos los Problemas - IMP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
      background-color: #f8faff; 
      color: #333; 
    }

    /* HEADER */
    .header {
      background-color: #0b4fb3;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-img { width: 60px; height: auto; }
    .logo-text { font-size: 2rem; font-weight: bold; color: white; }
    .back-link {
      margin-left: auto;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    .back-link:hover { background-color: rgba(255,255,255,0.1); }

    /* TÍTULO */
    .page-title {
      text-align: center;
      padding: 3rem 1.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .page-title h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #0b4fb3;
      margin-bottom: 1rem;
    }
    .page-title p {
      font-size: 1.1rem;
      color: #666;
    }

    /* GALERÍA */
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }
    #mainGallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .item-galeria {
      background: white;
      border: 1.5px solid #333;
      border-radius: 20px;
      aspect-ratio: 2/3;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .item-galeria:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .item-galeria img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox.activo { display: flex; }
    .lightbox-img { 
      max-width: 90%; 
      max-height: 85vh; 
      border-radius: 10px; 
      box-shadow: 0 10px 50px rgba(0,0,0,0.5);
    }
    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      font-weight: 300;
      transition: transform 0.2s;
    }
    .close-lightbox:hover { transform: scale(1.1); }

    /* MENSAJE DE VACÍO */
    .empty-message {
      text-align: center;
      padding: 4rem 2rem;
      color: #999;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="logo.png" alt="Logo IMP" class="logo-img">
    <span class="logo-text">IMP</span>
    <a href="index.html" class="back-link">← Volver al inicio</a>
  </header>

  <div class="page-title">
    <h1>Todos los Problemas</h1>
    <p>Colección completa de problemas de matemáticas y mecánica</p>
  </div>

  <div class="gallery-container">
    <div id="mainGallery"></div>
  </div>

  <div id="lightbox" class="lightbox">
    <span id="closeLightbox" class="close-lightbox">&times;</span>
    <img id="lightboxImg" class="lightbox-img" src="" alt="Vista ampliada">
  </div>

  <script src="config.js"></script>
  <script>
    const galleryContainer = document.getElementById('mainGallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    // Verificar que config.js se cargó correctamente
    if (typeof GALERIA_CONFIG === 'undefined' || !GALERIA_CONFIG.todos) {
      galleryContainer.innerHTML = '<div class="empty-message">Error: No se pudo cargar la configuración de imágenes.</div>';
    } else if (GALERIA_CONFIG.todos.length === 0) {
      galleryContainer.innerHTML = '<div class="empty-message">No hay problemas disponibles aún.</div>';
    } else {
      // Cargar todas las imágenes desde config.js
      GALERIA_CONFIG.todos.forEach((path, index) => {
        const div = document.createElement('div');
        div.className = 'item-galeria';
        div.innerHTML = `<img src="${path}" loading="lazy" alt="Problema ${index + 1}">`;
        
        div.onclick = () => {
          lightboxImg.src = path;
          lightbox.classList.add('activo');
          document.body.style.overflow = 'hidden';
        };
        
        galleryContainer.appendChild(div);
      });
    }

    // Funciones del lightbox
    const cerrar = () => {
      lightbox.classList.remove('activo');
      document.body.style.overflow = 'auto';
    };

    document.getElementById('closeLightbox').onclick = cerrar;
    lightbox.onclick = (e) => { 
      if(e.target === lightbox) cerrar(); 
    };

    // Cerrar con tecla ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('activo')) {
        cerrar();
      }
    });
  </script>
  
</body>
</html>
